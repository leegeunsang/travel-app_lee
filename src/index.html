<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366F1">
  <meta name="description" content="Escape the Ordinary - AI 기반 맞춤형 여행 추천 서비스">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="여행앱">
  
  <title>Escape the Ordinary - 여행 추천 앱</title>
  
  <!-- TEMPORARY FIX: Tailwind CDN until build issue is resolved -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: "hsl(220 25% 88%)",
            input: "hsl(220 25% 90%)",
            ring: "hsl(230 45% 45%)",
            background: "hsl(220 30% 98%)",
            foreground: "hsl(230 40% 15%)",
            primary: {
              DEFAULT: "hsl(230 45% 45%)",
              foreground: "hsl(0 0% 100%)",
            },
            secondary: {
              DEFAULT: "hsl(40 85% 65%)",
              foreground: "hsl(230 40% 15%)",
            },
            muted: {
              DEFAULT: "hsl(220 25% 95%)",
              foreground: "hsl(220 15% 50%)",
            },
            accent: {
              DEFAULT: "hsl(15 85% 65%)",
              foreground: "hsl(0 0% 100%)",
            },
          },
          borderRadius: {
            lg: "0.75rem",
            md: "calc(0.75rem - 2px)",
            sm: "calc(0.75rem - 4px)",
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/main.tsx"></script>
</body>
</html>
